version: "3.9"

services:
  db:
    image: postgres:15
    container_name: myproject-db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myproject-backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      # FastAPI에서 DB 연결 시 사용할 환경 변수 등
      DATABASE_URL: postgresql://myuser:mypass@db:5432/mydb
    volumes:
      # 개발용: 로컬 소스를 컨테이너와 동기화
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: myproject-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"   # Vite 기본 포트(5173)
    command: npm run dev -- --host 0.0.0.0

volumes:
  db-data:
